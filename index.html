<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>

</head>
<body>

  <div class="page">
    <div class="calculator">
      <div class="form">
        <input class="screen" type="text">
      </div>
      <div class="buttons">
      <div class="operations">
          <button id="ac" class="but" type="button">ac</button>
          <button class="but btn" type="button">%</button>
          <button class="but btn" type="button">+</button>
          <button class="but btn" type="button">-</button>
          <button class="but btn" type="button">*</button>
          <button class="but btn" type="button">/</button>
        </div>
        <div class="numbers">
          <div class="sevennine">
          <button class="ton btn">7</button>
          <button class="ton btn">8</button>
          <button class="ton btn">9</button>
          </div>
          <div class="foursix">
          <button class="ton btn">4</button>
          <button class="ton btn">5</button>
          <button class="ton btn">6</button>
          </div>
          <div class="onethree">
          <button class="ton btn">3</button>
          <button class="ton btn">2</button>
          <button class="ton btn">1</button>
          </div>
          <div class="zero">
          <button class="ton btn">0</button>
          <button class="ton btn">.</button>
          <button class="ton btn">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
