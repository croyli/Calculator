<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="page">
    <div class="calculator">
      <div class="form">
        <input type="text">
      </div>
      <div class="operations">
        <button type="button">+</button>
        <button type="button">-</button>
        <button type="button">*</button>
        <button type="button">/</button>
        <button type="button">=</button>
      </div>
      <div class="numbers">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>0</button>
      </div>
    </div>
  </div>

</body>
</html>
