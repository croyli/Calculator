<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="page">
    <div class="calculator">
      <div class="form">
        <input type="text">
      </div>
      <div class="operations">
        <button class="but" type="button">+</button>
        <button class="but" type="button">-</button>
        <button class="but" type="button">*</button>
        <button class="but" type="button">/</button>
      </div>
      <div class="numbers">
        <div class="sevennine">
        <button class="ton">7</button>
        <button class="ton">8</button>
        <button class="ton">9</button>
        </div>
        <div class="foursix">
        <button class="ton">4</button>
        <button class="ton">5</button>
        <button class="ton">6</button>
        </div>
        <div class="onethree">
        <button class="ton">3</button>
        <button class="ton">2</button>
        <button class="ton">1</button>
        </div>
        <div class="zero">
        <button class="ton">0</button>
        <button class="ton">.</button>
        <button class="ton">=</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
